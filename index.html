<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>
        Formulario de registro escolar
    </h1>
    <form>
        <fieldset>
            <legend>Proporcione sus datos correctamente</legend>
            <label for="nombre">Nombre completo:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ejm. Marvin Méndez">

            <label for="email">Correo electrónico:</label>
            <input type="email" name="email" id="email" placeholder="Ejm. correo@dominio.com">

            <label for="tel">Número telefónico:</label>
            <input type="tel" name="telefono" id="tel" placeholder="+503 0000 0000">

            <label for="tipo">Elegir categoría:</label>
            <select name="categoria" id="tipo">
                <option value="0">- Seleccionar -</option>
                <option value="1">Estudiante</option>
                <option value="2">Docente</option>
            </select>
        </fieldset>

        <input type="submit" value="Enviar Datos">
        
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
